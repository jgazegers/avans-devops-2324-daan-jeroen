version: '3.8'

services:
  app:
    build: .
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
    volumes:
      - './:/app:rw,cached'
    depends_on:
      - mongo

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile.prometheus
    volumes:
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    command: --web.enable-lifecycle --config.file=/etc/prometheus/prometheus.yml

  alertmanager:
    build:
      context: ./prometheus
      dockerfile: Dockerfile.alertmanager
    restart: always
    ports:
      - 9093:9093

  grafana:
    build: ./grafana
    ports: 
      - 3000:3000

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=name
      - MONGO_INITDB_ROOT_PASSWORD=word
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  mq-consumer:
    build:
      context: .
      dockerfile: Dockerfile.mq-consumer

    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:latest
    ports: 
      - 5672:5672

  
volumes:
  mongo_data:
  prometheus_data: