version: '3.8'

services:
  app:
    build: .
    ports:
      - '3001:${APP_PORT}'
    environment:
      - PORT=${APP_PORT}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_ADDRESS=${MONGO_ADDRESS}
    volumes:
      - './:/app:rw,cached'
    depends_on:
      - mongo

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile.prometheus
    volumes:
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    command: --web.enable-lifecycle --config.file=/etc/prometheus/prometheus.yml

  alertmanager:
    build:
      context: ./prometheus
      dockerfile: Dockerfile.alertmanager
    ports:
      - 9093:9093

  grafana:
    build: ./grafana
    ports: 
      - 3000:3000

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}

  mq-consumer:
    build:
      context: .
      dockerfile: Dockerfile.mq-consumer
    
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}

    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:latest
    ports: 
      - 5672:5672

  
volumes:
  mongo_data:
  prometheus_data: